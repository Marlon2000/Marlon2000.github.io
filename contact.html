<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="My personal portfolio built from scratch">
    <meta name="author" content="Marlon Weiss">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="./style/style.css">   
    <title>Marlon's Portfolio | Projects</title>
</head>
<body>
    <div class="page">
        <header>
            <div class="container">
                <!-- My own Logo -->    
                <div id="logo">
                    <a href="index.html"><img src="./img/logo.png" alt="MyLogo"></a>
                </div>
                <!-- Navigation -->
                <nav class="mainNav">
                    <ul>
                        <li class="home"><a href="index.html" class="home">home</a></li>
                        <li><a href="projects.html" class="project">projects</a></li>
                        <li><a href="about.html" class="about">about me</a></li>
                        <li><a href="contact.html" class="current">contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Contact -->
        <section class="contact">
            <div class="container">
                <h1>Contact Me</h1>
                <h6>Let's work together</h6>
            </div>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name.." required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="service">Services:</label>
                <select name="services" id="service">
                    <option value="">Web Development</option>
                    <option value="">Application Development</option>
                    <option value="">App Development</option>
                </select>
                <label for="note">Note:</label>
                <textarea name="note" id="note" cols="10" rows="10"></textarea>
                <input type="submit" value="Submit">
            </form>
        </section>

        <!-- Footer of my page -->
        <footer>
            <p>&copy; 2019 Marlon Weiss</p>
        </footer>
    </div>
    <!-- Page ends here -->
</body>
</html>
